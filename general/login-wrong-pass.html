<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="login.css">
    <title>PetPal Login</title>
</head>

<body class="min-h-screen bg-blue1 flex flex-col">
  <div class="page-container" class="flex-1 flex-col">
        <!-- Navigation Bar -->
        <nav class="hidden sm:flex sm:bg-blue3 sm:h-[70px] sm:text-white sm:justify-between sm:items-center sm:px-16">
          <a href="login.html"><h1 class="text-4xl text-white font-extrabold">PetPal</h1></a>
      </nav>
      <!-- Mobile Navigation Bar -->
      <nav class="sm:hidden flex flex-col bg-blue3 w-screen pb-4">
          <a href="login.html" class="self-center pt-2"><h1 class="text-4xl text-white font-extrabold">PetPal</h1></a>
      </nav>
      <main>
          <div class="container" id="content">
            <h1 id="website-name" class="text-teal-900 font-bold text-6xl pt-20">PetPal</h1>
            <br>
            <br>
            <form action="../Search/search-seeker.html" method="POST" enctype="application/x-www-form-urlencoded">
                <input type="email" id="form-email" name="email" placeholder="Email" class="p-3 border border-solid border-teal-900 border-2 rounded-md" required>
                <br>
                <br>
                <input type="password" id="password" name="password" placeholder="Password" class="p-3 border border-solid border-teal-900 border-2 rounded-md" required> 
                <br>
                <br>
                <input type="submit" value="Login" id="login" class="w-full p-3 rounded-md font-bold text-lg border-solid border-yellow-400 border-2 cursor-pointer p-3 justify-center inline-flex items-center no-underline text-center">
                <br>
                <br>
            </form>
            <p class="text-red-700 font-bold mb-1">Your email or password is incorrect.</p>
            <details class="mb-1">
                <summary id="forgot" class="flex items-center cursor-pointer mb-1">Forgot password?</summary>
                <p class="text-center">Aw man :&#40;</p>
            </details>
            <!-- <p>Don't have an account?</p> -->
            <a href="login-shelter.html" class="text-teal-900 text-base underline mb-3">Shelter?</a>
            <a href="signup.html" class="text-teal-900 text-base underline mb-20">Sign up</a>
        </div>
      </main>
        <footer class="flex w-full bg-blue3 text-white h-[3rem] justify-center items-center">
          <p>Copyright 2023 by Victor Yao, Dian Rong, Angela Zhuo and Sanzhar Shamshiyev.</p>
      </footer>
      </div>

</body>
</html>
