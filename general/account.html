                <div class="flex">
                    <a href="../Search/search-seeker.html" class="p-6">Search</a>
                    <!-- Dropdown Menu -->
                    <details class="p-6">
                        <summary class="cursor-pointer">Menu</summary>
                        <ul class="absolute text-black bg-white w-auto rounded-md p-2 flex flex-col items-center border border-blue3 mt-2 ml-[-40px]">

                <a href="search-seeker.html" class="self-center pt-2"><h1 class="text-4xl text-white font-extrabold">PetPal</h1></a>
                <details class="relative top-[-48px] right-4">
                    <summary class="absolute top-4 right-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-list text-white cursor-pointer" viewBox="0 0 16 16">

                    </summary>
                    <div class="mt-[64px] flex flex-col">
                        <a href="../Search/search-seeker.html" class="text-white bg-blue3 pl-8 py-2">Search</a>
                        <a href="" class="text-white bg-blue3 pl-8 py-2">My Applications</a>

            </nav>
        </header>
        
    </div>
    <main class="items-center justify-center text-left flex flex-col">
        <div class="items-center flex justify-center flex-col">
            <div class="flex justify-center items-center flex-col">
            <h1 class="text-6xl mt-12 text-blue3 font-extrabold text-center mb-10">
                ACCOUNT SETTINGS
            </h1>
            <img src="./images/pfp.jpeg" alt="User Avatar" class="w-30 h-30 rounded-full">
    </div>
        </div>
    <div class="h-[40rem] bg-slate-50 border border-gray-300 shadow-lg flex items-left p-3 mt-4 lg:w-[70%] flex-col w-[70%] md:w-[70%]">
        <div class="self-end bg-gray-500 border border-black rounded-md w-14 text-center font-bold hover:bg-white">
        <button>Edit</button>
        </div>
        <p>
            Email address: 
        </p>
        <div>
            <input type="email" class="border rounded-md shadow-md" placeholder=" johndoe@gmail.com">
        </div>
        <p>
            First Name:
        </p>
        <div>
            <input type="text" class="border rounded-md shadow-md" placeholder=" John">
        </div>
        <p>
            Last Name:
        </p>
        <div>
            <input type="text" class="border rounded-md shadow-md" placeholder=" Doe">
        </div>
        <p>
            Phone Number:
        </p>
        <div>
            <input type="number" class="border rounded-md shadow-md" placeholder=" 111-111-111">
        </div>
        <p>
            Location:
        </p>
        <div>
            <input type="text" id="location" placeholder="Your location" readonly class="border rounded-md shadow-md">
        </div>
        <p>
            Preferences:
        </p>

        <div class="checklist-item">
            <input type="checkbox" id="HouseTrained" class="border rounded-md shadow-md">
            <label for="HouseTrained">House Trained</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" id="Non-shedding" class="border rounded-md shadow-md">
            <label for="Non-shedding">Non-shedding</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" id="GoodWithDogs" class="border rounded-md shadow-md">
            <label for="GoodWithDogs">Good with other dogs</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" id="GoodWithChildren" class="border rounded-md shadow-md">
            <label for="GoodWithChildren">Good with children</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" id="GoodWithCats" class="border rounded-md shadow-md">
            <label for="GoodWithCats">Good with cats</label>
        </div>
    </div>
    </main>
    <footer class="flex w-full bg-blue3 text-white h-[3rem] justify-center items-center mt-[10.4rem]">

    </footer>
