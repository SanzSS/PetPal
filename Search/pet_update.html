<body class="min-h-screen bg-blue1 flex flex-col">
    <div class="flex-1 flex-col">
        <!-- Navigation Bar -->
        <nav class="hidden sm:flex sm:bg-blue3 sm:h-[70px] sm:text-white sm:justify-between sm:items-center sm:px-16">
            <a href="../search/search-shelter.html"><h1 class="text-4xl text-white font-extrabold">PetPal</h1></a>
            <div class="flex justify-evenly items-center">
                <a href="../search/search-shelter.html" class="p-4 header-item">Search</a>
                <a href="../search/pet_creation.html" class="p-4 header-item">Create a Pet</a>
                <!-- Dropdown Menu -->
                <details>
                    <summary class="cursor-pointer header-item p-4">Menu</summary>
                    <ul class="absolute text-black bg-white w-auto rounded-md p-2 flex flex-col items-center border border-blue3 mt-1 ml-[-22px]">
                        <li><a href="../general/account_shelter.html" class="dropdown-menu-item">My Account</a></li>
                        <li><a href="../shelter/shelter-listings.html" class="dropdown-menu-item">My Pets</a></li>
                        <li><a href="../general/notifications_shelter.html" class="dropdown-menu-item">Notifications</a></li>
                        <li><a href="../general/login.html" class="dropdown-menu-item">Log Out</a></li>
                    </ul>
                </details>
            </div>
        </nav>
        <!-- Mobile Navigation Bar -->
        <nav class="sm:hidden flex flex-col bg-blue3 w-screen pb-4">
            <a href="../search/search-shelter.html" class="self-center pt-2"><h1 class="text-4xl text-white font-extrabold">PetPal</h1></a>
            <details class="relative top-[-48px] right-4">
                <summary class="absolute top-4 right-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-list text-white" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                </summary>
                <div class="mt-[64px] flex flex-col">
                    <a href="../search/search-shelter.html" class="text-white bg-blue3 pl-8 py-2 header-item">Search</a>
                    <a href="../search/pet_creation.html" class="text-white bg-blue3 pl-8 py-2 header-item">Create a Pet</a>
                    <a href="../general/account_shelter.html" class="text-white bg-blue3 pl-8 py-2 header-item">My Account</a>
                    <a href="../shelter/shelter-listings.html" class="text-white bg-blue3 pl-8 py-2 header-item">My Pets</a>
                    <a href="../general/notifications_shelter.html" class="text-white bg-blue3 pl-8 py-2 header-item">Notifications</a>
                    <a href="../general/login.html" class="text-white bg-blue3 pl-8 py-2 mb-[-48px] header-item">Log Out</a>
                </div>
            </details>
        </nav>
        <main class="flex flex-col items-center pb-16">
            <h1 class="text-4xl md:text-6xl my-12 text-blue3 font-extrabold">Update Pet Information</h1>
            <!-- Form -->
            <form class="grid grid-cols-1 w-10/12 xl:w-3/4 2xl:w-2/4 max-w-[836px] p-6 rounded-md border-blue3 border-4 bg-blue2">
                <div class="flex flex-col">
                    <label for="name" class="label">Pet Name</label>
                    <input type="text" id="name" class="input box-border" value="Placeholder Name" required>
                </div>
                <div class="flex flex-col">
                    <label for="photo" class="label">Photos</label>
                    <input type="file" id="photo" class="input h-20 bg-white p-6" multiple required>
                </div>
                <div class="flex flex-col">
                    <label for="breed" class="label">Breed</label>
                    <input type="text" id="breed" class="input" value="Placeholder Breed" required>
                </div>
                <div class="flex flex-col">
                    <label for="age" class="label">Age</label>
                    <input type="text" id="age" class="input" value="10" required>
                </div>
                <div class="flex flex-col">
                    <label for="gender" class="label">Gender</label>
                    <select id="gender" name="gender" class="input" required>
                        <option value=""></option>
                        <option value="Male" selected>Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="flex flex-col">
                    <label for="size" class="label">Size (in lbs)</label>
                    <input type="text" id="size" class="input" value="10" required>
                </div>
                <div class="flex flex-col">
                    <label for="description" class="label">Description</label>
                    <textarea id="description" class="input h-24" required>This is a description of the pet</textarea>
                </div>
                <div class="flex flex-col">
                    <label for="medical" class="label">Medical History</label>
                    <textarea id="medical" class="input h-24" required>This is medical history of the pet</textarea>
                </div>
                <div class="flex flex-col">
                    <label for="behaviour" class="label">Behaviour</label>
                    <textarea id="behaviour" class="input h-24" required>This is the behaviour of the pet</textarea>
                </div>
                <div class="flex flex-col">
                    <label for="special" class="label">Special Needs or Requirements</label>
                    <textarea id="special" class="input h-24" required>N/A</textarea>
                </div>
                <div class="flex flex-col">
                    <input type="submit" class="button mx-2 mt-4 mb-2" value="Update Pet Information">
                </div>
            </form>
        </main>
    </div>
    <footer class="flex w-full bg-blue3 text-white h-[3rem] justify-center items-center">
        <p>Copyright 2023 by Victor Yao, Dian Rong, Angela Zhuo and Sanzhar Shamshiyev.</p>
    </footer>
</body>
</html>
