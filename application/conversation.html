<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../general/style.css">
    <link rel="stylesheet" href="past-application.css">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <div class="page-container">
        <header>
          <a href="" class="text-teal-900 text-3xl font-bold m-4 no-underline ml-6" id="left">PetPal</a>
          <a href="" class="text-teal-900 text-base font-bold text-black m-4 text-lg no-underline">Placeholder</a>
          <a href="" class="text-teal-900 text-base font-bold text-black m-4 text-lg no-underline">Placeholder</a>
        </header>
        <main>
            <div class="container" id="content">
                <div id="chat" class="border border-2 border-teal-900 border-solid rounded-md w-10/12 flex items-center pt-3 pb-3 mb-10 mt-20 pl-6 pr-6">
                    <div class="w-full" id="shelter"> 
                        <p class="text-left border border-teal-900 border-solid rounded-md bg-teal-900 text-gray-100 p-4">Hi we actually don't like you</p>
                    </div>
                    <br>
                    <br>
                    <div class="w-full" id="seeker1">
                        <p class="text-right border border-yellow-400 border-solid rounded-md bg-yellow-400 text-black p-4">:&#40;</p>
                    </div>
                    <div class="w-full" id="seeker2">
                        <p class="text-right border border-yellow-400 border-solid rounded-md bg-yellow-400 text-black p-4">:&#40;</p>
                    </div>
                    <div class="w-full" id="seeker3">
                        <p class="text-right border border-yellow-400 border-solid rounded-md bg-yellow-400 text-black p-4">:&#40;</p>
                    </div>
                    <div class="w-full" id="chatbox">
                        <form action="https://postman-echo.com/post" method="POST" enctype="application/x-www-form-urlencoded" class="flex justify-between items-center flex-row">
                            <input type="text" id="message" name="message" placeholder="Type your message" required class="p-3 border border-solid border-teal-900 border-2 rounded-md">
                            <input type="submit" value="Send" id="send" class="p-3 rounded-md font-bold text-lg border-solid border-yellow-400 border-2 cursor-pointer p-3 justify-center inline-flex items-center no-underline text-center">
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer>Copyright 2023 by Angela Zhuo, Dian Rong, Sanzhar Shamshiyev, Victor Yao.</footer>
    </div>
</body>
</html>
