<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="past-application.css">
    <title>PetPal Shelter Conversation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body class="min-h-screen bg-blue1 flex flex-col">
    <div class="page-container" class="flex-1 flex-col">
        <!-- Navigation Bar -->
        <nav class="hidden sm:flex sm:bg-blue3 sm:h-[70px] sm:text-white sm:justify-between sm:items-center sm:px-16">
            <a href="../search/search-seeker.html"><h1 class="text-4xl text-white font-extrabold">PetPal</h1></a>
            <div class="flex justify-evenly items-center">
                <a href="../search/search-seeker.html" class="p-4 header-item">Search</a>
                <!-- Dropdown Menu -->
                <details class="p-6">
                    <summary class="cursor-pointer header-item p-4">Menu</summary>
                    <ul class="absolute text-black bg-white w-auto rounded-md p-2 flex flex-col items-center border border-blue3 mt-1 ml-[-34px]">
                        <li><a href="../application/past-application.html" class="dropdown-menu-item">My Applications</a></li>
                        <li><a href="../general/notifications.html" class="dropdown-menu-item">Notifications</a></li>
                        <li><a href="../general/login.html" class="dropdown-menu-item">Log Out</a></li>
                    </ul>
                </details>
            </div>
        </nav>
        <!-- Mobile Navigation Bar -->
        <nav class="sm:hidden flex flex-col bg-blue3 w-screen pb-4">
            <a href="../search/search-seeker.html" class="self-center pt-2"><h1 class="text-4xl text-white font-extrabold">PetPal</h1></a>
            <details class="relative top-[-48px] right-4">
                <summary class="absolute top-4 right-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-list text-white cursor-pointer" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                </summary>
                <div class="mt-[64px] flex flex-col">
                    <a href="../search/search-seeker.html" class="text-white bg-blue3 pl-8 py-2 header-item">Search</a>
                    <a href="../application/past-application.html" class="text-white bg-blue3 pl-8 py-2 header-item">My Applications</a>
                    <a href="../general/notifications.html" class="text-white bg-blue3 pl-8 py-2 header-item">Notifications</a>
                    <a href="../general/login.html" class="text-white bg-blue3 pl-8 py-2 mb-[-48px] header-item">Log Out</a>
                </div>
            </details>
        </nav>
        <main>
            <div class="container" id="content">
                <div id="chat" class="border border-2 border-teal-900 border-solid rounded-md w-10/12 flex items-center pt-3 pb-3 mb-20 mt-10 pl-6 pr-6">
                    <div class="w-full" id="shelter"> 
                        <p class="text-left border border-teal-900 border-solid rounded-md bg-teal-900 text-gray-100 p-4">Hi we actually don't like you</p>
                    </div>
                    <br>
                    <br>
                    <div class="w-full" id="seeker1">
                        <p class="text-right border border-yellow-400 border-solid rounded-md bg-yellow-400 text-black p-4">:&#40;</p>
                    </div>
                    <div class="w-full" id="seeker2">
                        <p class="text-right border border-yellow-400 border-solid rounded-md bg-yellow-400 text-black p-4">:&#40;</p>
                    </div>
                    <div class="w-full" id="seeker3">
                        <p class="text-right border border-yellow-400 border-solid rounded-md bg-yellow-400 text-black p-4">:&#40;</p>
                    </div>
                    <div class="w-full" id="chatbox">
                        <form action="../application/conversation-sent.html" method="POST" enctype="application/x-www-form-urlencoded" class="flex justify-between items-center flex-row">
                            <input type="text" id="message" name="message" placeholder="Type your message" required class="p-3 border border-solid border-teal-900 border-2 rounded-md">
                            <input type="submit" value="Send" id="send" class="p-3 rounded-md font-bold text-lg border-solid border-yellow-400 border-2 cursor-pointer p-3 justify-center inline-flex items-center no-underline text-center">
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="flex w-full bg-blue3 text-white h-[3rem] justify-center items-center">
            <p>Copyright 2023 by Victor Yao, Dian Rong, Angela Zhuo and Sanzhar Shamshiyev.</p>
        </footer>
    </div>
</body>
</html>
